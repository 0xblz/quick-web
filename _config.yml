# Site settings
title: prototypes
description: a collection of prototypes
url: "https://prototypes.blaze.design"
baseurl: ""

# Build settings
markdown: kramdown
permalink: default
exclude: [README.md, Gemfile, Gemfile.lock]

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  experiences:
    output: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed 