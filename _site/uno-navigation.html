@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

.container {
  background: black;
}

.navigation {
  font-family: "Rubik", sans-serif;
  display: flex;
  gap: 4px;
  background: #01B3FF;
  font-size: 11px;
  font-weight: 700;
  color: white;
  padding: 0.75rem;
  max-width: 390px;
  width: 100%;
  position: relative;
}

.navigation::after {
  content: '';
  position: absolute;
  top: 0.75rem;
  bottom: 0.75rem;
  left: 0.75rem;
  width: calc((100% - 1.5rem) / 4); /* 12px = 3 gaps Ã— 4px each */
  background: #0284C7;
  border-radius: 9999px;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 0;
  transform: translateX(calc(var(--selected-tab, 0) * (var(--nav-width) - 24px)));
}

.navigation div {
  transition: all 0.15s ease-in-out;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 2px;
  padding: 0.5rem;
  flex-direction: column;
  flex: 1;
  border-radius: 9999px;
  position: relative;
  z-index: 1;
  background: transparent;
}

.navigation div svg * {
  animation-play-state: paused !important;
}

.navigation div.selected svg * {
  animation-play-state: running !important;
}

.navigation div:hover:not(.selected) {
  background: rgba(2, 132, 199, 0.3);
}
</style>

<script>
const tabs = document.querySelectorAll('.navigation div');
const navigation = document.querySelector('.navigation');

// Set initial position of background
const updateBackgroundPosition = (selectedTab) => {
  const navRect = navigation.getBoundingClientRect();
  const tabRect = selectedTab.getBoundingClientRect();
  const position = (tabRect.left - navRect.left - 12) / (navRect.width - 24);
  navigation.style.setProperty('--selected-tab', position);
  document.documentElement.style.setProperty('--nav-width', `${navRect.width}px`);
};

// Update background position on window resize
window.addEventListener('resize', () => {
  const selectedTab = document.querySelector('.navigation div.selected');
  if (selectedTab) updateBackgroundPosition(selectedTab);
});

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('selected'));
    tab.classList.add('selected');

    // Update background position
    updateBackgroundPosition(tab);

    // Reset animations by cloning and replacing SVGs
    tabs.forEach(t => {
      const svg = t.querySelector('svg');
      if (svg) {
        const clone = svg.cloneNode(true);
        svg.parentNode.replaceChild(clone, svg);
      }
    });
  });
});

// Initialize background position
updateBackgroundPosition(document.querySelector('.navigation div.selected'));
</script>
